<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commerce</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>

<body>
    <div id="app">
        <header>
            <h3>ECommerce</h3>
            <!-- v-on para eventos "mouseover, click" -->
            <button class="cart" v-on:click="cartOpen = !cartOpen"> Carro ({{ cart.length }})</button>
            <div class="cart-content" v-show="cartOpen">
                <div class="cart-content__product" v-for="(product, index) in cart" :key="product.name" :class=" { 'bg-gray': index & 1 }">
                    <img v-bind:src="product.images[0].image" :alt="product.name.toUpperCase()">
                    <span> {{ product.name }} - $ {{ new Intl.NumberFormat("en-EN").format(product.price) }} - ({{ product.quantity }})</span>
                </div>
                <p>Total: $ {{ new Intl.NumberFormat("en-EN").format(total)}} </p>
                
            </div>
        </header>
        <main>
            <product v-for="product in products" :key="product.name" :product="product" @sendtocart="addToCart($event)"></product>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const { createApp } = Vue;

    const app = createApp({
        data() {
            
            return {
                products: [],
                cartOpen: true,
                cart: [],
                //total: 0,
                
            };
        },
        methods: {
            addToCart(product) {
                const prodIndex = this.cart.findIndex(prod => prod.id === product.id)
                if(prodIndex >= 0) {
                    this.cart[prodIndex].quantity += 1
                } else {
                    this.cart.push(product)
                }
                product.stock -= 1
            }
        },
        watch: {
            /* cart: {
                handler(cart) {
                    this.total = cart.reduce((prev, curr) => {
                        const prevPrice = prev.price || prev
                        const prevQuantity = prev.quantity || 1
                        return prevPrice * prevQuantity + curr.price * curr.quantity
                    }, 0)
                },
                deep: true
            } */
        },
        computed: {
            total() {
                return this.cart.reduce((prev, curr) => {
                    const prevPrice = prev.price || prev
                    const prevQuantity = prev.quantity || 1
                    return prevPrice * prevQuantity + curr.price * curr.quantity
                }, 0)
        }
        },
        created() {
            /* fetch('https://fakestoreapi.com/products')
                .then( res => res.json())
                .then( json => {
                    this.products = json
                    console.log(this.products)
                }) */
            fetch("https://my-json-server.typicode.com/iosamuel/demo/products")
                .then( res => res.json())
                .then( data => {
                    console.log(data)
                    this.products = data
                })
        }
    });

    
</script>
<script src="./Badge.js"></script>
<script src="./Product.js"></script>
<script>
    app.mount("#app");
    
</script>
</body>
</html>
